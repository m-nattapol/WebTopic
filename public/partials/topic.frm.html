<form class="form-horizontal" id="blog-frm">
    <h2>Topic Form</h2>
    <hr>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control smbt-6" id="title" placeholder="Title" ng-model="title">
        </div>
    </div>
    <div class="form-group">
        <label for="detail" class="col-sm-2 control-label">Detail</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="10" id="detail" ng-model="detail" placeholder="Detail"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default pull-right">Post</button>
        </div>
    </div>
    <h3>{{error}}</h3>
</form>

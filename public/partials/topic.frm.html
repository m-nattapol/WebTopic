<form class="form-horizontal" name="topicfrm" ng-submit="topicfrm.$valid && addTopic()" novalidate>
    <h2>Topic Form</h2>
    <hr>
    <div id="errAlert"></div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control smbt-6" id="title" placeholder="Title :" name="title"
                ng-class="{error: topicfrm.title.$dirty && topicfrm.title.$invalid}" ng-model="topic.title" required>
            <span class="frmalert" ng-show="topicfrm.title.$dirty">
                <p ng-show="topicfrm.title.$invalid">Title is required.</p>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="detail" class="col-sm-2 control-label">Detail</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="10" id="detail" placeholder="Detail :" name="detail"
                ng-class="{error: topicfrm.detail.$dirty && topicfrm.detail.$invalid}" ng-model="topic.detail" required></textarea>
            <span class="frmalert" ng-show="topicfrm.detail.$dirty">
                <p ng-show="topicfrm.detail.$invalid">Detail is required.</p>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default pull-right" ng-disabled="topicfrm.$invalid">Post</button>
        </div>
    </div>
</form>

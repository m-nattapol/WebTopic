<h1>{{ title }}</h1>
<hr>

<div class="topic" ng-repeat="topic in topics">
    <h4><a href="/topic/{{topic._id}}">{{topic.title}}</a></h4>
    <p class="text-right">
        <small>{{topic.author.name}} {{topic.author.lastname}} : {{topic.date|date:'medium'}}</small>
    </p>
</div>

<p id="btn-loadmore" class="load-more text-center" ng-click="" ng-show="loadMore">More</p>

<div>
    <div ng-show="!editTopic">
        <div class="btn-group pull-right" role="group" ng-show="userAuth.id == topic.author._id">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a ng-click="toggle()">Edit</a></li>
                <li><a ng-click="delete()">Delete</a></li>
            </ul>
        </div>
        <h3>{{ topic.title }}</h3>
        <hr>
        <div class="topic-body">{{ topic.detail }}</div>
        <hr>
        <div class="clearfix">
            <div class="col-md-6 col-md-offset-3" style="margin-bottom: 50px">
                <h4>Comment something.</h4>
                <form ng-submit="addComment()">
                    <div id="errAlert"></div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" ng-model="newComment" placeholder="Comment :" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-default pull-right">Post</button>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="col-md-8 col-md-offset-2 comments-list">
                <blockquote ng-repeat="(key, comment) in comments" id="{{comment._id}}">
                    <comment-field data="comment" key="key"></comment-field>
                </blockquote>
                <p id="btn-loadmore" class="load-more text-center" ng-click="loadComment()">Load More</p>
            </div>
        </div>
    </div>

    <div ng-show="editTopic">
        <form class="form-horizontal" ng-submit="edit()">
            <h2>Blog Form</h2>
            <hr>
            <div id="errAlert2"></div>
            <div class="form-group">
                <label for="input1" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control smbt-6" placeholder="Title :" ng-model="topic.title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="input2" class="col-sm-2 control-label">Detail</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="10" placeholder="Detail :" ng-model="topic.detail" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-default mg-l-10 pull-right" ng-click="toggle();revertContent()">Cancel</a>
                    <button type="submit" class="btn btn-default pull-right">Edit</button>
                </div>
            </div>
        </form>
    </div>

</div>

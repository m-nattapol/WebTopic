<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebTopic</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <base href="/">
</head>

<body ng-app="app">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" ui-sref="index.home">WebTopic</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="authCtrl" ng-init="auth.username='asdf@asdf.com';auth.password='asdf'">
                <form class="navbar-form navbar-right" ng-show="!userAuth" name="authfrm" ng-submit="authfrm.$valid && login()" novalidate>
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" name="username"
                            ng-model="auth.username" ng-class="{error: authfrm.username.$dirty && authfrm.username.$invalid}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" name="password"
                            ng-model="auth.password" ng-class="{error: authfrm.password.$dirty && authfrm.password.$invalid}" required>
                    </div>
                    <button type="submit" class="btn btn-success" ng-disabled="authfrm.$invalid">Sign in</button>
                    <a ui-sref="register" class="visible-xs reg-btn pull-right">register</a>
                </form>
                <ul class="nav navbar-nav navbar-right" ng-show="userAuth">
                    <li><a ui-sref="topic.add">New topic</a></li>
                    <li><a ui-sref="myTopic">My topics</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            {{userAuth.name}} {{userAuth.lastname}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="profile">Edit Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="logout()">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="container">

        <div ui-view></div>

        <div class="clearfix"></div>
        <hr>

        <footer>
            <p>&copy; 2017 WebTopic.com</p>
        </footer>
    </div>
    <!-- /container -->

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../javascripts/dist/app.js"></script>
</body>

</html>
